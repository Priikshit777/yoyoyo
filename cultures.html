<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bharat Darpan — Explore the Cultures of India</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- New dedicated stylesheet -->
    <link rel="stylesheet" href="cultures-styles.css">
</head>
<body>

<header class="site-header">
    <div class="container header-inner">
        <div class="logo">Bharat Darpan</div>
        <nav>
            <a href="index.html">Interactive Map</a>
        </nav>
    </div>
</header>

<main class="container">

    <!-- This section shows the grid of states to select from -->
    <section class="page-hero" id="main-cultures-section">
        <h1>Explore the Soul of India</h1>
        <p class="muted">Select a state to begin your cultural odyssey.</p>
        <div class="state-selection-grid" id="state-selection-grid">
            <!-- State selection cards will be dynamically generated here -->
        </div>
    </section>

    <!-- This section is hidden by default and shows the details of a selected state -->
    <section class="state-details-container hidden" id="state-details-section">
        <!-- The content for the selected state will be dynamically generated here -->
    </section>

</main>

<footer class="site-footer">
    <p class="legal">© 2025 Bharat Darpan — A Digital Odyssey</p>
</footer>

<!-- New dedicated script -->
<script src="cultures-script.js"></script>
</body>
</html>
